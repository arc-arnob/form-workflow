{% extends 'learning_app/base.html' %}
{% load static %}

{% block body_block %}
    <div class="container">
        <div class="jumbotron">
            {% if registered %}
                <h1>Your are registered</h1>
            {% else %}
            <h1>Register Here!</h1>
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{user_form.as_p}}
                {{profile_form.as_p}}
                <input type="submit" value="Submit">
            </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
